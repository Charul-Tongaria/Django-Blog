{% extends 'blog/base.html' %}

{% block content %}
    {% for c in cat %}
        
        <article class="post">
            <time class="date">
                {{ c.created_date }}
            </time>
            <h2><a href="{% url 'blog:cat_ind' slug=c.slug %}">{{ c.name }}</a></h2>
        </article>
    {% endfor %}
{% endblock %}
