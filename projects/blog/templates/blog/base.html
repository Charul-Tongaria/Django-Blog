{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Your Very Own Blog Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body style="background-color: rgb(213, 255, 249);">
        <header class="page-header" style="background-color: pink">
          <div class="container">
           
                    
                    <h1><font face="Optima"><a href="/" >Blog</a>    <a href="/polls">Polls</a>    <a href="/category">Category</a>    <a href="/tag">Tag</a>    {% if user.is_authenticated %}<a href="/profile">Profile</a>    <a href="/logout">Logout</a>    {% else %}<a href="/register">Register</a>    <a href="/login">LogIn</a>{%endif%}</font></h1>

                        
                    </div>
                </header>
                <main class="container">
            <div class="row">
                <div class="col">   
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
        <script>
            $('#configreset').click(function(){
                $('#configform').reset();
            });
        </script>
    </body>
    </html>
